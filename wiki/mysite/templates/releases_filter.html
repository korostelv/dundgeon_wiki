{% extends 'base.html' %}
{% load static %}
{% block title %} Сюжет: {{line}} {% endblock %}

{% block content %}


<div class="container">
    <div class="col">
        <h2> Выпуски сюжетной линии: {{line}}</h2>
    </div>
    <hr>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for object in object_list.all %}
        <div class="col"> 
            <div class="card bg-dark" style="color:#ae7924">  
                <a  href="/releases/{{object.pk}}"><img src="{{ object.image.url }}" class="card-img-top " alt="{{ object.title }}"></a>
                <div class="card-body text-center">
                    <a href="/releases/{{object.pk}}" class="card-title text-decoration-none">Выпуск {{object.number}}<br>{{object.title}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% include 'pagination.html' %}

{% endblock %}
